    <main>
        <div class="espaco">
        <div class="container-fluid">
            <form action="https://formsubmit.co/karolbernardesc@gmail.com" method="post" enctype="multipart/form-data"
                class="row g-4 body_formulario" id="formulario" style="background-color: #F2F2F2;">
                <input type="hidden" name="_next" value="">
                <div class="col-md-5">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" name="Nome" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">E-mail</label>
                    <input type="email" name="E-mail" class="form-control" id="inputEmail4"
                        required>
                </div>
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" name="Endereço" class="form-control" id="inputAddress" placeholder="Rua"
                        required>
                </div>
                <div class="col-2">
                    <label for="inputAddress2" class="form-label">Número</label>
                    <input type="text" name="Número" class="form-control" id="inputAddress2" placeholder="0000"
                        required>
                </div>
                <div class="col-4">
                    <label for="inputAddress3" class="form-label">Complemento</label>
                    <input type="text" name="Complemento" class="form-control" id="inputAddress3"
                        placeholder="Apartamento, comércio, etc...">
                </div>
                <div class="col-md-3">
                    <label for="inputbairro" class="form-label">Bairro</label>
                    <input type="text" name="Bairro" class="form-control" id="inputbairro" required>
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" name="Cidade" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" name="Estado" class="form-select" required>
                        <option selected>Escolha...</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" name="Cep" class="form-control" id="inputZip" required>
                </div>
                <div class="col-12">

                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #BF2C1F; border: 1px solid #BF2C1F;">Cadastrar</button>
                </div>
            </form>
            <script>
                function validateForm() {
                    const cep = document.getElementById('cep').value;
                    const cepPattern = /^[0-9]{5}-?[0-9]{3}$/;

                    if (!cepPattern.test(cep)) {
                        alert('Por favor, insira um CEP válido no formato 12345-678 ou 12345678.');
                        return false;
                    }

                    return true;
                }
            </script>
